name: Build unsigned iOS IPA

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Initialize React Native project
        run: |
          npx react-native@latest init IosInfoApp
          # App.js をコピー
          cp ../App.js ./IosInfoApp/App.js

      - name: Install dependencies
        run: |
          cd IosInfoApp
          npm install
          npm install react-native-device-info
          npx pod-install ios

      - name: Build unsigned IPA
        run: |
          cd IosInfoApp/ios
          xcodebuild \
            -scheme IosInfoApp \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/IosInfoApp.xcarchive archive \
            CODE_SIGNING_ALLOWED=NO
          
          xcodebuild -exportArchive \
            -archivePath build/IosInfoApp.xcarchive \
            -exportPath build \
            -exportOptionsPlist ../../exportOptions.plist \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: IosInfoApp-Unsigned
          path: IosInfoApp/ios/build/*.ipa
